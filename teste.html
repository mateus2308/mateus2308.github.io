<!DOCTYPE html>
<html>
<body>

<h2>Campo de Data</h2>

<p>Coloque sua data de nascimento, entre as opções que mais te convém a seguir:</p>

<form action="index.html">
  <label for="datemin">Insira uma data após 01-01-2000:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

  <label for="datemax">Insira uma data antes de 01-01-1980:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

  <input type="submit" value="Enviar">
</form>

</body>
</html>
